    restart: on-failure
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - '8261:80'

  api:
    image: gitlab.cosy.bio:5050/simonsuewer/chatdrex-api/chatdrex-api:staging
    container_name: chatdrex-api
